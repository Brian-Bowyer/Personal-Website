{% extends "base.html" %}

{% block title %}Brian Bowyer - Projects{% endblock %}

{% block content %}

<div class="container">
    {% for project in PROJECTS %}
    <div class="row project-card">
        <div class="col-sm-2 project-img">
            <img src="{{url_for('.static', filename=project[0])}}">
        </div>
        <div class="col-sm-10" class='project-text'>
            <h3>{{project[1]}}</h3>
            <p>{{project[2]}}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
