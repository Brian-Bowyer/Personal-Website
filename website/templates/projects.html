{% extends "base.html" %}

{% block title %}Brian Bowyer - Projects{% endblock %}

{% block content %}

<div class="container">
    {% for project in PROJECTS %}
    <div class="row project-card">
        <div class="col-sm-2 project-img">
            <img src="{{url_for('.static', filename=project['filename'])}}">
        </div>
        <div class="col-sm-10" class='project-text'>
            <h3>{{project['title']}}</h3>
            <p>{{project['description']}}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
